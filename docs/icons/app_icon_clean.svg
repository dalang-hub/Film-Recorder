    <rect x="96" y="160" width="16" height="32" rx="8"/>
    <rect x="96" y="224" width="16" height="32" rx="8"/>
    <rect x="96" y="288" width="16" height="32" rx="8"/>
    <rect x="96" y="352" width="16" height="32" rx="8"/>
